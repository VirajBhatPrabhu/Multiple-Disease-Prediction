  <body class="u-body u-xl-mode" data-lang="en">
    <section id="prediction-form">
        <form class="form" style="width: 70%; margin-left : 15%" action="/predictdia", method="POST">
            <h1 class="my-3 text-center" style="color:MediumSeaGreen;"><b>Diabetes Predictor</b></h1>
            <div class="row">
                <p><h5 style="text-align: center; font-family: Georgia, serif">Please enter your details</h5></p>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Age" class="Age">Age</label>
                        <input type="number" step="1" class="form-control" id="Age" name="Age" required>
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Pregnancies" class="Pregnancies">No of Pregnancies</label>
                        <input type="number" step="1" class="form-control" id="Pregnancies" name="Pregnancies" required>
                    </div>
                </div>


                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Glucose" class="Glucose">Glucose</label>
                        <input type="number" step="0.01" class="form-control" id="Glucose" name="Glucose" required>
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="BloodPressure" class="BloodPressure">Blood Pressure</label>
                        <input type="number" step="0.01" class="form-control" id="BloodPressure" name="BloodPressure" required>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="SkinThickness" class="SkinThickness">Skin Thickness</label>
                        <input type="number" step="0.01" class="form-control" id="SkinThickness" name="SkinThickness" required>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Insulin" class="Insulin">Insulin</label>
                        <input type="number" step="0.01" class="form-control" id="Insulin" name="Insulin" required>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="BMI" class="BMI">Body Mass Index</label>
                        <input type="number" step="0.01" class="form-control" id="BMI" name="BMI" required>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="DiabetesPedigreeFunction" class="DiabetesPedigreeFunction">Diabetes Pedigree Function</label>
                        <input type="number" step="0.01" class="form-control" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" required>
                    </div>
                </div>
                <div class="col-md-6 my-2 d-flex align-items-end justify-content-around">
                    
                    <button type="submit" step="0.01" class="btn btn-info button" style="text-align: center; background-color:MediumSeaGreen;">Predict</button>
                </div>
            </div>
        </form>
    </section>
    <div>
