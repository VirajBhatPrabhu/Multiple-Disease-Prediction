  <body class="u-body u-xl-mode" data-lang="en">
    <section id="prediction-form">
        <form class="form" style="width: 70%; margin-left : 15%" action="/predict", method="POST">
            <h1 class="my-3 text-center" style="color:#ff9999;"><b>Liver Disease Predictor</b></h1>
            <div class="row">
                <p><h5 style="text-align: center; font-family: Georgia, serif">Please enter your details</h5></p>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                <label for="Age" class="Age">Age</label>
                        <input type="number" step="1" class="form-control" id="Age" name="Age" required>
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Total_Bilirubin" class="Total_Bilirubin">Total Bilirubin</label>
                        <input type="number" step="0.01" class="form-control" id="Total_Bilirubin" name="Total_Bilirubin" required>
                    </div>
                </div>


                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Direct_Bilirubin" class="Direct_Bilirubin">Direct Bilirubin</label>
                        <input type="number" step="0.01" class="form-control" id="Direct_Bilirubin" name="Direct_Bilirubin" required>
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Alkaline_Phosphotase" class="Alkaline_Phosphotase">Alkaline Phosphotase</label>
                        <input type="number" step="0.01" class="form-control" id="Alkaline_Phosphotase" name="Alkaline_Phosphotase" required>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Alamine_Aminotransferase" class="Alamine_Aminotransferase">Alamine Aminotransferase</label>
                        <input type="number" step="0.01" class="form-control" id="Alamine_Aminotransferase" name="Alamine_Aminotransferase" required>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Aspartate_Aminotransferase" class="Aspartate_Aminotransferase">Aspartate Aminotransferase</label>
                        <input type="number" step="0.01" class="form-control" id="Aspartate_Aminotransferase" name="Aspartate_Aminotransferase" required>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Total_Protiens" class="Total_Protiens">Total Protein</label>
                        <input type="number" step="0.01" class="form-control" id="Total_Protiens" name="Total_Protiens" required>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Albumin" class="Albumin">Albumin</label>
                        <input type="number" step="0.01" class="form-control" id="Albumin" name="Albumin" required>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Albumin_and_Globulin_Ratio" class="Albumin_and_Globulin_Ratio">Albumin Globulin Ratio</label>
                        <input type="number" step="0.01" class="form-control" id="Albumin_and_Globulin_Ratio" name="Albumin_and_Globulin_Ratio" required>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Gender" class="Gender" name="Gender">Gender</label>
                        <select class="Gender" id="Gender" name="Gender" aria-label="Gender" required> 
                            <option value= 1>MALE</option>
                            <option value= 0>FEMALE</option>
                        </select>
                    </div>
                </div>
              </div>
        <div class="col-md-6 my-2 d-flex align-items-end justify-content-around">
                    <button type="submit" step="0.01" class="btn btn-info button"style="background-color:#ff9999;">Predict</button>
                </div>
            </div>
        </form>
    </section>
    <div>
         <h1><center> {{pred}} </center></h1>
    </div>

      </div></footer>
