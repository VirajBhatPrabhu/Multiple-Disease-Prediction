    <section id="prediction-form">
        <form class="form" style="width: 70%; margin-left : 15%" action="/predicthf", method="POST">
            <h1 class="my-3 text-center" style="color:Tomato;"><b>Heart Failure Predictor</b></h1>
            <div class="row">
                <p><h5 style="text-align: center; font-family: Georgia, serif">Please enter your details</h5></p>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Age" class="Age">Age</label>
                        <input type="number" step="1" class="form-control" id="Age" name="Age" required>
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="RestingBP" class="RestingBP">Resting Blood Pressure</label>
                        <input type="number" step="1" class="form-control" id="RestingBP" name="RestingBP" required>
                    </div>
                </div>


                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Cholesterol" class="Cholesterol">Cholesterol</label>
                        <input type="number" step="0.01" class="form-control" id="Cholesterol" name="Cholesterol" required>
                    </div>
                </div>

                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="FastingBS" class="FastingBS">Fasting Blood Sugar</label>
                        <input type="number" step="0.01" class="form-control" id="FastingBS" name="FastingBS" required> 
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="MaxHR" class="MaxHR">Maximum Heart Rate</label>
                        <input type="number" step="0.01" class="form-control" id="MaxHR" name="MaxHR" required>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Oldpeak" class="Oldpeak">Oldpeak value</label>
                        <input type="number" step="0.01" class="form-control" id="Oldpeak" name="Oldpeak" required>
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="RestingECG" class="RestingECG" name="RestingECG">Resting ECG</label>
                        <select class="RestingECG" id="RestingECG" name="RestingECG" aria-label="Resting ECG" required>
                            <option value= 2>ST</option>
                            <option value= 1>ATA</option>
                            <option value= 0>LVH</option>
                        </select>
                    </div>
                </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="ChestPainType" class="ChestPainType" name="ChestPainType">ChestPain Type</label>
                        <select class="ChestPainType" id="ChestPainType" name="ChestPainType" aria-label="ChestPain Type" required>
                            <option value= 1>Normal</option>
                            <option value= 0>ASY</option>
                        </select>
                    </div>
                </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="ExerciseAngina" class="ExerciseAngina" name="ExerciseAngina">Exercise Angina</label>
                        <select class="ExerciseAngina" id="ExerciseAngina" name="ExerciseAngina" aria-label="Exercise Angina" required>
                            <option value= 1>YES</option>
                            <option value= 0>NO</option>
                        </select>
                    </div>
                </div>
                </div>
                <div class="col-md-6 my-2">
                    <div class="md-form">
                        <label for="Gender" class="Gender" name="Gender">Gender</label>
                        <select class="Gender" id="Gender" name="Gender" aria-label="Gender" required>
                            <option value= 1>MALE</option>
                            <option value= 0>FEMALE</option>
                        </select>
                    </div>
                </div>
              
                <div class="col-md-6 my-2 d-flex align-items-end justify-content-around">
                    <button type="submit" step="0.01" class="btn btn-info button" style="background-color :Tomato;";>Predict</button>
                </div>
            </div>
        </form>
    </section>
